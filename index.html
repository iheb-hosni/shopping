<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <form name="f" onsubmit="return false">
        <div class="shopping-cart">
                <div class="title">
                  Shopping Cart Total:<span class="total"> 0 </span> TND
                </div>
    
                <div class="item">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>
               
                  <div class="image">
                    <img src="https://imgur.com/zhWCfhv.png" alt="" />
                  </div>
               
                  <div class="description">
                    <span>Samsung</span>
                    <span>Galaxy S9</span>
                    <span>Black</span>
                  </div>
               
                  <div class="product-quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="plus.svg" alt="" />
                    </button>
                    <span class="unit-quantity"> 0 </span>
                    <button class="minus-btn" type="button" name="button">
                      <img src="minus.svg" alt="" />
                    </button>
                  </div>
               
                  <div class="total-price"> <span class="unit-price"> 1200 TND </span></div>
                </div>
               
               
                <div class="item">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>
               
                  <div class="image">
                    <img src="https://imgur.com/nAS0Kmk.png" alt=""/>
                  </div>
               
                  <div class="description">
                    <span>Apple</span>
                    <span>Iphone X</span>
                    <span>Grey</span>
                  </div>
               
                  <div class="product-quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="plus.svg" alt="" />
                    </button>
                    <span class="unit-quantity"> 0 </span>
                    <button class="minus-btn" type="button" name="button">
                      <img src="minus.svg" alt="" />
                    </button>
                  </div>
               
                  <div class="total-price"> <span class="unit-price">1300TND </span></div>
                </div>
               
           
                <div class="item">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>
               
                  <div class="image">
                    <img src="https://imgur.com/Lrqcpnr.png" alt="" />
                  </div>
               
                  <div class="description">
                    <span>NOKIA </span>
                    <span>Nokia one</span>
                    <span>Brown</span>
                  </div>
               
                  <div class="product-quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="plus.svg" alt="" />
                    </button>
                    <span class="unit-quantity">0</span>
                    <button class="minus-btn" type="button" name="button">
                      <img src="minus.svg" alt="" />
                    </button>
                  </div>
               
                  <div class="total-price"> <span class="unit-price">600TND </span></div>
                </div>
              </div>
            </form>
              <script src="carte.js"></script>  
</body>
</html>
